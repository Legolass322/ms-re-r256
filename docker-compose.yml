services:
  postgres:
    image: postgres:15-alpine
    container_name: aria_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aria_db
      POSTGRES_USER: aria_user
      POSTGRES_PASSWORD: aria_password
    ports:
      - "6000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    container_name: aria_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6400:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    container_name: aria_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://aria_user:aria_password@postgres:5432/aria_db
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 8080
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        API_BASE_URL: http://localhost:8080
    container_name: aria_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

